<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Video</title>
</head>
<body>
    <h1>HTML Video</h1>
    <p>The HTML video element is used to show a video on a web page.</p>
    <div class="video">
        <h2>The cutest video in the world!</h2>
        <video width="500" height="300" controls>
        <source src="images/The Angry Birds Movie - Season's Greetings from the Hatchlings!.mp4" type="video/mp4">
        </video>

    </div>
</body>
</html>
