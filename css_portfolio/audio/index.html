<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Audio</title>
</head>
<body>
    <h1>HTML Audio</h1>
    <p>The HTML audio element is used to play an audio file on a web page.</p>

    <div class="music">
        <p>Queen's "Bohemien Rapsody"</p>
        <audio controls> 
        <source src="images/Queen_BohemienRapsody.mp3" type="audio/mpeg">
        </audio>
    </div>
    
</body>
</html>
