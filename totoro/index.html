<!DOCTYPE html> 
<html lang="en">

<head>
	<meta charset="utf-8"> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<title>Totoro</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

</head>
    
<body>
    <div id="title">
        <h1>My Neighbor, Totoro</h1>
        <img class="totoro" src="images/TOTORO.gif" alt="totoro running gif">
    </div>

    <div>
        <audio
            controls
            src="/totoro/asset/audio/micaarisaka-tonarinnototoro..mp3" type="audio/mp3">
        </audio>
    </div>

    <div>
        <img class="scene" id="catbus" src="/totoro/asset/images/catbus.gif" alt="My Neighbor Totoro, catbus gif">
    </div>

    <div>
        <img class="scene" id="caught" src="/totoro/asset/images/caughtit.gif" alt="black dust spirit">
    </div>

    <div>
        <img class="scene" id="sprout" src="/totoro/asset/images/sprout.gif" alt="tree spouting">
    </div>

    <div>
        <img class="gif" id="spinning" src="/totoro/asset/images/totoro-spinning.gif" alt="spinning little totoro gif">
    </div>

    <div>
        <img class="scene" id="raining" src="/totoro/asset/images/raining.gif" alt="My Neighbor Totoro downpour raining">
    </div>
    
    <div>
        <img class="scene" id="sneaking" src="/totoro/asset/images/sneaking.gif" alt="don't get caught!">
    </div>

    <div>
        <img class="scene" id="opening" src="/totoro/asset/images/openingcredits.gif" alt="My Neightbor Totoro">
    </div>
    
    <div>
        <img class="gif" id="angel" src="/totoro/asset/images/totoroblob.gif" alt="totora angel gif">
    </div>

    <div>
        <img class="scene" id="bye" src="/totoro/asset/images/byetotoro.gif" alt="goodbye totoro">
    </div>

    <div>
        <img class="gif" id="transparent" src="/totoro/asset/images/totoro-07.gif" alt="totoro transparent gif">
    </div>

    <div>
        <img class="gif" id="welcome" src="/totoro/asset/images/welcome3.gif" alt="welcome gif">
    </div>

    <div>
        <img class="gif" id="black" src="/totoro/asset/images/black_pic_totoro.gif" alt="black dust spirit gif">
    </div>

    <div>
        <img class="gif" id="star" src="/totoro/asset/images/star.gif" alt="star gif">
    </div>

</body>

</html>
