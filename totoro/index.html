<!DOCTYPE html> 
<html lang="en">

<head>
	<meta charset="utf-8"> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<title>Totoro</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

</head>
    
<body>
    <header><a href="../index.html">Home</a></header>

    <main>
        <div id="title">
            <h1>My Neighbor, Totoro</h1>
            <img class="totoro" src="asset/images/totororun.gif" alt="totoro running gif">
        </div>

        <div>
            <audio
                controls
                src="asset/audio/micaarisaka-tonarinnototoro..mp3" type="audio/mp3">
            </audio>
        </div>

        <div>
            <img class="scene" id="catbus" src="asset/images/catbus.gif" alt="My Neighbor Totoro, catbus gif">
        </div>

        <div>
            <img class="scene" id="caught" src="asset/images/caughtit.gif" alt="black dust spirit">
        </div>

        <div>
            <img class="scene" id="sprout" src="asset/images/sprout.gif" alt="tree spouting">
        </div>

        <div>
            <img class="gif" id="spinning" src="asset/images/totoro-spinning.gif" alt="spinning little totoro gif">
        </div>

        <div>
            <img class="scene" id="raining" src="asset/images/raining.gif" alt="My Neighbor Totoro downpour raining">
        </div>
        
        <div>
            <img class="scene" id="sneaking" src="asset/images/sneaking.gif" alt="don't get caught!">
        </div>

        <div>
            <img class="scene" id="opening" src="asset/images/openingcredits.gif" alt="My Neightbor Totoro">
        </div>
        
        <div>
            <img class="gif" id="angel" src="asset/images/totoroblob.gif" alt="totora angel gif">
        </div>

        <div>
            <img class="scene" id="bye" src="asset/images/byetotoro.gif" alt="goodbye totoro">
        </div>

        <div>
            <img class="gif" id="transparent" src="asset/images/totoro-07.gif" alt="totoro transparent gif">
        </div>

        <div>
            <img class="gif" id="welcome" src="asset/images/welcome3.gif" alt="welcome gif">
        </div>

        <div>
            <img class="gif" id="black" src="asset/images/black_pic_totoro.gif" alt="black dust spirit gif">
        </div>

        <div>
            <img class="gif" id="star" src="asset/images/star.gif" alt="star gif">
        </div>
    </main>
</body>

</html>
